spring.application.name=rehabfit

# --- DATABASE CONFIG ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rehabfit}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA/HIBERNATE CONFIG ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# Allowed origins for CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3001}

# API Keys - NEVER put real keys here!
openai.api.key=${OPENAI_API_KEY:placeholder_openai_key}
pinecone.api.key=${PINECONE_API_KEY:placeholder_pinecone_key}
pinecone.environment=${PINECONE_ENVIRONMENT:your_pinecone_env}
pinecone.index=${PINECONE_INDEX:rehabfit}
pinecone.project=${PINECONE_PROJECT:your_project_id}
youtube.api.key=${YOUTUBE_API_KEY:placeholder_youtube_key}